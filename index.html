<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Time</title>

	<!-- bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://www.gstatic.com/firebasejs/3.3.2/firebase.js"></script>
</head>
<body>
	<!-- wrapper -->
	<div class="container">
		<!-- jumbotron -->
		<div class="jumbotron" style="text-align:center; background-color:#BF5700">
  			<h1 style="color:white">Employee Data Management</h1>
  			<p><h4 style="color:white">A comprehensive Directory of Employee Billable Hours</h4></p>
		</div>

		<!-- current employees -->
		<div class="panel panel-primary">
 			<div class="panel-heading">
   				<h3 class="panel-title"><strong>Current Employees</strong></h3>
  			</div>
  
  			<div class="panel-body">
				<table class="table" id="employees">
					<tr>
						<th>Employee Name</th>
						<th>Role</th>
						<th>Start Date</th>
						<th>Months Worked</th>
						<th>Monthly Rate ($)</th>
						<th>Total billed ($)</th>
					</tr>
	  			</table>
  			</div>
		</div>

		<!-- add employee  -->
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title"><strong>Add Employee</strong></h3>
			</div>
		
			<div class="panel-body">		
				<form>
					<!-- input textboxes -->
					<div class="form-group">
						<label for="">Employee Name</label>
						<input type="text" class="form-control" id="employeeNameInput">
					</div>

					<div class="form-group">
						<label for="">Role</label>
						<input type="text" class="form-control" id="roleInput">
					</div>

					<div class="form-group">
						<label for="">Start Date (DD/MM/YY - ex: 01/01/89)</label>
						<input type="text" class="form-control" id="startInput">
					</div>

					<div class="form-group">
						<label for="">Monthly Rate</label>
						<input type="text" class="form-control" id="rateInput">
					</div>
					
					<!-- submit button -->
					<button type="submit" class="btn btn-primary" id="addEmployeeBtn">Submit</button>
				</form>
			</div>
		</div>

	</div>

	<script   src="http://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>

	<script src="assets/javascript/app.js"></script>
</body>
</html>
